services:
  postgres:
    image: postgres:14-alpine
    container_name: prac-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prac_db}
      POSTGRES_USER: ${POSTGRES_USER:-prac_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prac_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/ddl.sql:/docker-entrypoint-initdb.d/01-ddl.sql:ro
      - ./db/insert-test-data.sql:/docker-entrypoint-initdb.d/02-insert-test-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prac_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prac-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prac-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-prac_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-prac_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-prac_password}
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "${APP_PORT:-18123}:18123"
    networks:
      - prac-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  prac-network:
    driver: bridge

